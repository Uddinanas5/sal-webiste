<svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="orbGrad" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#7CF5A5" />
      <stop offset="40%" stop-color="#25D366" />
      <stop offset="70%" stop-color="#128C7E" />
      <stop offset="100%" stop-color="#0a5c4a" />
    </radialGradient>
    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(124,245,165,0)" />
      <stop offset="30%" stop-color="rgba(124,245,165,0.5)" />
      <stop offset="60%" stop-color="rgba(37,211,102,0.3)" />
      <stop offset="100%" stop-color="rgba(37,211,102,0)" />
    </linearGradient>
    <filter id="orbGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- Orbiting arc ring -->
  <circle cx="20" cy="20" r="17" fill="none" stroke="url(#ringGrad)" stroke-width="1.2" stroke-dasharray="28 79" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" values="0 20 20;360 20 20" dur="8s" repeatCount="indefinite" />
  </circle>
  <!-- Glow -->
  <circle cx="20" cy="20" r="12" fill="#25D366" opacity="0.12" filter="url(#orbGlow)" />
  <!-- Green orb sphere -->
  <circle cx="20" cy="20" r="11" fill="url(#orbGrad)" />
  <!-- Shine highlight -->
  <ellipse cx="16.5" cy="16.5" rx="4" ry="3.5" fill="rgba(255,255,255,0.18)" />
</svg>
